version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci
    build:
      commands:
        - touch .env
        - env | grep -e NUXT_LOG_LEVEL >> .env
        - env | grep -e NEXT_PUBLIC_ >> .env
        - npm run build
  artifacts:
    baseDirectory: client/.amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
